<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <div id="frame">
        <h1>LED configuration </h1>
        <hr>
        <p>Number of LEDs <input type="number" class="rgb" id="size" min="1" max="10" onchange="changeLeds()">
        </p>
        <div id="leds"></div>
        <hr>
        <h2 id="test">Color</h2>
        <input type="color" id="colorBox" onchange="changeColorBox()">
        <p>
            R <input type="number" class="rgb" id="r" min="0" max="255" value="0" onchange="rgbChange()">
            G <input type="number" class="rgb" id="g" min="0" max="255" value="0" onchange="rgbChange()">
            B <input type="number" class="rgb" id="b" min="0" max="255" value="0" onchange="rgbChange()">
        </p>
        <p><button class="formButton" id="apply" onclick="saveConfig()">Apply</button><button class="formButton"
                id="reset" onclick="resetLeds()">Reset</button></p>
    </div>
</body>

</html>
