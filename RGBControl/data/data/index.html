<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            text-align: center;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(180, 180, 180, 1));
        }

        div#frame {
            width: 350px;
            height: auto;
            text-align: center;
            margin: 0 auto;
            margin-top: 80px;
            border-bottom: 4px solid rgb(70, 70, 70);
            border-right: 4px solid rgb(70, 70, 70);
            border-radius: 15px;
            background-color: rgb(56, 56, 56);
            box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.5);
        }

        div#leds {
            margin-bottom: 20px;
        }

        input#color {
            margin-top: -10px;
            width: 230px;
            height: 30px;
            border: 2px solid rgb(150, 150, 150);
            border-radius: 5px;
        }

        input.rgb {
            width: 40px;
            border: 2px solid rgb(150, 150, 150);
            border-radius: 5px;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: white;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            font-weight: bold;
            color: white;
            padding-top: 20px;
        }

        h2 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
            font-weight: bold;
            color: white;

        }

        button {
            font-size: 12pt;
            font-weight: bold;
            color: rgb(65, 65, 65);
            margin-top: 15px;
            border-radius: 7px;
            padding: 7px 20px 7px 20px;
            margin-bottom: 15px;
        }
    </style>
    <script>
        document.onload = setTimeout(function () { changeLeds() }, 100)

        function changeLeds() {
            let size = document.querySelector("#size").value
            document.querySelector("#leds").innerHTML = ""
            for (let i = 0; i < size; i++) {
                document.querySelector("#leds").innerHTML += "<input type='radio' name='led' value='" + i + "'>"
            }
        }
        function colorChange() {
            let color = document.getElementById("color").value
            let r = color.slice(1, -4)
            let g = color.slice(3, -2)
            let b = color.slice(5)
            document.getElementById("r").value = parseInt(r, 16)
            document.getElementById("g").value = parseInt(g, 16)
            document.getElementById("b").value = parseInt(b, 16)
        }
        function rgbChange() {
            let r = document.getElementById("r").value
            let g = document.getElementById("g").value
            let b = document.getElementById("b").value
            let hr = Number(r).toString(16)
            let hg = Number(g).toString(16)
            let hb = Number(b).toString(16)
            r<16?hr="0"+hr:hr=hr
            g<16?hg="0"+hg:hg=hg
            b<16?hb="0"+hb:hb=hb
            let color = "#"+hr+hg+hb
            document.getElementById("color").value = color
        }


    </script>

</head>

<body>
    <div id="frame">
        <h1>RGB strip configuration </h1>
        <hr>
        <p>Number of LEDs <input type="number" class="rgb" id="size" min="1" max="10" value="1" onchange="changeLeds()"></p>
        <div id="leds">

        </div>
        <hr>
        <h2>Color</h2>
        <input type="color" id="color" onchange="colorChange()">
        <p>
            Red <input type="number" class="rgb" id="r" min="0" max="255" value="0" onchange="rgbChange()">
            Green <input type="number" class="rgb" id="g" min="0" max="255" value="0" onchange="rgbChange()">
            Blue <input type="number" class="rgb" id="b" min="0" max="255" value="0" onchange="rgbChange()">
        </p>
        <button id="sendConfig">Save</button>
    </div>
</body>

</html>
