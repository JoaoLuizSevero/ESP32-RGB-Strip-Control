<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- <script language='javascript' src='./script.js'></script> -->

</head>

<body>
    <div id="frame">
        <h1>RGB strip configuration </h1>
        <hr>
        <p>Number of LEDs <input type="number" class="rgb" min="1" max="10" value="1"></p>
        <div id="leds">
            <input type="radio" name="led" value="1">
            <input type="radio" name="led" value="2">
            <input type="radio" name="led" value="3">
            <input type="radio" name="led" value="4">
            <input type="radio" name="led" value="5">
            <input type="radio" name="led" value="6">
            <input type="radio" name="led" value="7">
            <input type="radio" name="led" value="8">
            <input type="radio" name="led" value="9">
            <input type="radio" name="led" value="10">
        </div>
        <hr>
        <h2>Color</h2>
        <input type="color" id="color">
        <p>
            Red <input type="number" class="rgb" min="0" max="255" value="0">
            Green <input type="number" class="rgb" min="0" max="255" value="0">
            Blue <input type="number" class="rgb" min="0" max="255" value="0">
        </p>
        <button id="sendConfig">Save</button>
    </div>
</body>

</html>
